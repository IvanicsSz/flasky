<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>Title</title>
</head>
<body>
<form method="POST">
    <div>{%  if name %} {{ name }} {% endif %}</div>
 <div>{{ form.name.label }}:  {{form.name(id='my-text-field')}}</div>
 <div>{{ form.story.label }}: {{ form.story(class="css_class")}} </div>

<div class=metanav>
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
  {% else %}
    <a href="{{ url_for('logout') }}">log out</a>
  {% endif %}
  </div>
</form>

</body>
</html>
